name: "Generate Markdown for Starred Github Repository."

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install requests
        run: pip install requests

      - name: Generate starred repos markdown
        run: |
          python stars.py --token ${{ secrets.GH_TOKEN }} --user thecatfix --output README.md --max 100

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update README.md with latest starred repos"
          title: "ðŸ¤– Update starred repositories list"
          body: |
            ## ðŸ¤– Automated Update

            This PR updates the README.md with the latest starred repositories from GitHub.

            ### Changes
            - Updated starred repositories list
            - Generated automatically every 6 hours

            ---
            *This PR was automatically created by the [stars.yml](.github/workflows/stars.yml) workflow.*
          branch: update-starred-repos
          delete-branch: true
          
