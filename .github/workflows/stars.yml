name: "Generate Markdown for Starred Github Repository."

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install requests
        run: pip install requests

      - name: Generate starred repos markdown
        run: |
          python stars.py --token ${{ secrets.GH_TOKEN }} --user thecatfix --output README.md --max 100

      - name: Create Pull Request
        run: .github/scripts/create-pr.sh
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
